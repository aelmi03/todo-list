<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "main.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List <span class="material-icons-outlined"> done_all </span></h1>
    </header>
    <div class="main-content">
        <div class="sidebar">
            <div class="project" project-name="Inbox"><span class="material-icons-outlined inbox">inbox</span>Inbox</div>
            <div class="project" project-name = "Today"><span class="material-icons-outlined today">calendar_today </span>Today</div>
            <div class="project" project-name = "This Week"><span class="material-icons-outlined next-week">next_week</span>This Week</div>
            <h3>Projects</h3>
            <ul class = "project-list">
                <div class="project">
                    <p>was good in the hood</p>
                    <span class="material-icons-outlined">close</span>
                </div>
            </ul>
            <button class="add-project">+ Add Project</button>
        </div>
        <div class="tasks-content">
            <h2>Project Name</h2>
            <button class="add-task">+ Add Task</button>
            <div class="tasks-list">
                <div class="task task-completed">
                    <input type="checkbox">
                    <p>was good in the hoods</p>
                    <div class="task-icons">
                        <span class="material-icons-outlined priority-icon">trip_origin</span>
                        <span class="material-icons-outlined edit-task-icon">edit</span>
                        <span class="material-icons-outlined delete-task-icon">delete</span>
                    </div>
                </div>
                <div class="task">
                    <input type="checkbox">
                    <p>asdasdasdasdasdasdaa</p>
                    <div class="task-icons">
                        <span class="material-icons-outlined priority-icon">trip_origin</span>
                        <span class="material-icons-outlined edit-task-icon">edit</span>
                        <span class="material-icons-outlined delete-task-icon">delete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="add-project-modal">
        <h2>New Project</h2>
        <h3>Name:</h3>
        <input id = "add-project-input" type = "text" maxlength = "20">
        <div class="add-project-buttons">
          <button class="project-cancel">Cancel</button>
          <button class = "project-add">Add Project</button>
        </div>
    </div>
   
</body>
</html>
